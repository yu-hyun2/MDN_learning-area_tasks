  각각 하나의 문과 두 개의 변수로 구성된 세 개의 그룹이 있습니다. 
  각각에 대해 문을 증명하거나 반증하는 테스트를 작성하세요. 
  이러한 테스트의 결과를 각각 weightComparison, heightComparison 및 pwdMatch라는 변수에 저장합니다. -->

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Math: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    // Statement 1: The elephant weighs less than the mouse
    const eleWeight = 1000;
    const mouseWeight = 2;

    // Statement 2: The Ostrich is taller than the duck
    const ostrichHeight = 2;
    const duckHeight = 0.3;

    // Statement 3: The two passwords match
    const pwd1 = 'stromboli';
    const pwd2 = 'stROmBoLi';

    // Add your code here
    // Statement 1
    weightComparison = eleWeight < mouseWeight;
    heightComparison = ostrichHeight > duckHeight;
    pwdMatch = pwd1 === pwd2;

    // Don't edit the code below here!

    const section = document.querySelector('section');

    const para1 = document.createElement('p');
    const para2 = document.createElement('p');
    const para3 = document.createElement('p');

    const weightTest = weightComparison
      ? 'True — elephants do weigh less than mice!?'
      : 'False — of course an elephant is heavier than a mouse!';
    const heightTest = heightComparison
      ? 'True — an ostrich is indeed taller than a duck!'
      : 'False — apparently a duck is taller than an ostrich!?';
    const pwdTest = pwdMatch
      ? 'True — the passwords match.'
      : 'False — the passwords do not match; please check them';

    para1.textContent = weightTest;
    section.appendChild(para1);
    para2.textContent = heightTest;
    section.appendChild(para2);
    para3.textContent = pwdTest;
    section.appendChild(para3);
  </script>
</html>
