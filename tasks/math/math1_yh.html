<!-- 기본적인 수학 연산자에 대한 지식을 테스트하는 것부터 시작하겠습니다. 
  네 개의 숫자 값을 만들고, 두 개를 더하고, 다른 하나에서 하나를 뺀 다음 결과를 곱합니다. 
  마지막으로 이 값이 짝수임을 증명하는 수표를 작성해야 합니다.

1. 숫자가 포함된 4개의 변수를 만듭니다. 변수에 의미 있는 이름을 붙입니다.
2. 처음 두 변수를 더하고 그 결과를 다른 변수에 저장합니다.
3. 세 번째 변수에서 네 번째 변수를 빼고 그 결과를 다른 변수에 저장합니다.
4. 2단계와 3단계의 결과를 곱하고 그 결과를 finalResult라는 변수에 저장합니다.
5. 산술 연산자 중 하나를 사용하여 finalResult가 짝수인지 확인합니다. 
    결과(짝수인 경우 0, 홀수인 경우 1)를 evenOddResult라는 변수에 저장합니다.

이 테스트를 통과하려면 finalResult의 값은 48이어야 하고 evenOddResult의 값은 0이어야 합니다. -->

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Math: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    let finalResult;

    let evenOddResult;
    // Add your code here
    const fir = 2;
    const sec = 4;
    const thi = 30;
    const fou = 22;

    const sum = fir + sec;
    const sub = thi - fou;
    finalResult = sum * sub;

    // evenOddResult = Number(finalResult % 2 !== 0);
    evenOddResult = finalResult % 2;

    // Don't edit the code below here!

    const section = document.querySelector('section');

    const para1 = document.createElement('p');
    const finalResultCheck =
      finalResult === 48 ? `Yes, well done!` : `No, it is ${finalResult}`;
    para1.textContent = `Is the finalResult 48? ${finalResultCheck}`;
    const para2 = document.createElement('p');
    const evenOddResultCheck =
      evenOddResult === 0
        ? 'The final result is even!'
        : 'The final result is odd. Hrm.';
    para2.textContent = evenOddResultCheck;

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
</html>
